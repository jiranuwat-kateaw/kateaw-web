<!doctype html>
<html lang="tn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>งานครั้งที่ 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <form class="container mt-4">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">ชื่อ-สกุล</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="กรอกชื่อ-สกุล">
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">เลขที่</label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="กรอกเลขที่">
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>เลือกชั้น</option>
            <option value="1">ม.1</option>
            <option value="2">ม.2</option>
            <option value="3">ม.3</option>
            <option value="4">ม.4</option>
            <option value="5">ม.5</option>
            <option value="6">ม.6</option>
        </select>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
