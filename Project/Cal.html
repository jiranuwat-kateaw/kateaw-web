<!doctype html>
<html lang="tn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>งานครั้งที่ 5</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: kanit;
        }
    </style>

</head>

<body class="bg-light p-5">
    <div class="mb-5">
        <h1>โปรแกรมแปลงค่า</h1>
        <input type="number" class="form-control m-3" id="number" placeholder="กรอกหน่วย ที่ต้องการแปลง">

        <select class="form-select m-3" aria-label="Default select example" id="conversionType">
            <option selected value="cenToInch">เซนติเมตร เป็น นิ้ว</option>
            <option value="inchToCen">นิ้ว เป็น เซนติเมตร</option>
        </select>

        <button type="button" class="btn btn-primary m-3" onclick="getSelectValue()">แปลงค่า</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function getSelectValue() {
            let numInput = document.getElementById("number");
            let selectElement = document.getElementById("conversionType");
            let sum;

            if (numInput.value.trim() === "") {
                alert("กรุณากรอกตัวเลข");
                return;
            }

            const inputValue = parseFloat(numInput.value);

            if (isNaN(inputValue)) {
                alert("เกิดข้อผิดพลาดในการคำนวณ กรุณาใส่ตัวเลขเท่านั้น");
                return;
            }

            if (selectElement.value === "cenToInch") {
                sum = inputValue / 2.54;
                alert(sum.toFixed(2) + " นิ้ว");
            } else if (selectElement.value === "inchToCen") {
                sum = inputValue * 2.54;
                alert(sum.toFixed(2) + " เซนติเมตร");
            } else {
                alert("เกิดข้อผิดพลาดในการเลือกหน่วยการแปลง");
            }
        }
    </script>
</body>

</html>
