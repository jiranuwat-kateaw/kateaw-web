<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 8em;
            margin: 0;
            color: #e74c3c;
            line-height: 1;
        }

        h2 {
            font-size: 2em;
            margin-top: 10px;
            color: #555;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100%;
                border-radius: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>PAGE NOT FOUND</h2>
        <p>ไม่พบหน้าที่คุณต้องการหา</p>
        <p>กลับเข้าสู่หน้าหลัก <a href="https://www.Kateaw.nbwl.ac.th" target="_blank">คลิ๊กที่นี่</a></p>
    </div>
</body>

</html>
